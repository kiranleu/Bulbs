<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputBox" placeholder="Enter your name">
    <button onclick="greeting()"> Submit name!</button>
    <div class="greetingText"></div>
    <script>
        function greeting() {

            let nameValue = document.getElementById("inputBox").value;

            document.getElementById("greetingText").innerHTML = "<h2>Hi there " + nameValue + " !</h2>";

        }
    </script>
</body>

</html>
